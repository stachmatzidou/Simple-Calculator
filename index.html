<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Simple Calculator</title>
</head>

<body>
  <div id="container">
    <div id="screen">
        <div id="previous-display" class="previous-display">0</div>
        <div id="current-display" class="current-display">0</div>
    </div>
    <div id="bezel"></div>
    <div id="buttons">
      <button id="ac" class="ac">AC</button>
      <button id="del" class="del">DEL</button>
      <button id="/" class="operation">รท</button>
      <button id="7" class="number">7</button>
      <button id="8" class="number">8</button>
      <button id="9" class="number">9</button>
      <button id="*" class="operation">x</button>
      <button id="4" class="number">4</button>
      <button id="5" class="number">5</button>
      <button id="6" class="number">6</button>
      <button id="-" class="operation">-</button>
      <button id="1" class="number">1</button>
      <button id="2" class="number">2</button>
      <button id="3" class="number">3</button>
      <button id="+" class="operation">+</button>
      <button id="0" class="number">0</button>
      <button id="." class="number">.</button>
      <button id="equals" class="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
