<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Simple Calculator</title>
</head>

<body>
  <div id="container">
    <div id="screen">
        <div id="previous-display" class="previous-display">0</div>
        <div id="current-display" class="current-display">0</div>
    </div>
    <div id="bezel"></div>
    <div id="buttons">
      <button id="ac" class="ac button">AC</button>
      <button id="del" class="del button">DEL</button>
      <button id="/" class="operation button">รท</button>
      <button id="7" class="number button">7</button>
      <button id="8" class="number button">8</button>
      <button id="9" class="number button">9</button>
      <button id="*" class="operation button">x</button>
      <button id="4" class="number button">4</button>
      <button id="5" class="number button">5</button>
      <button id="6" class="number button">6</button>
      <button id="-" class="operation button">-</button>
      <button id="1" class="number button">1</button>
      <button id="2" class="number button">2</button>
      <button id="3" class="number button">3</button>
      <button id="+" class="operation button">+</button>
      <button id="0" class="number button">0</button>
      <button id="." class="number button">.</button>
      <button id="equals" class="equals button">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
